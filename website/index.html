<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emilBox</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="build/css/emilbox.css">
    <script src="build/js/emilbox.js" defer></script>
</head>
<body>

    <header class="header">
        <img src="./assets/emilBox-logo.svg" alt="emilBox logo" class="header__logo">
    </header>

    <main>

        <section class="tabs">
            <div class="tabs__header">
                <button class="tabs__button" tab-id="Player">Player</button>
                <button class="tabs__button" tab-id="Catalogue">Catalogue</button>
            </div>
            <div class="tags__content">
                <div class="tabs__content" tab-id="Player">
                    content player
                </div>
                <div class="tabs__content" tab-id="Catalogue">
                    content catalogue
                </div>
            </div>
        </section>

    </main>

</body>
</html>
